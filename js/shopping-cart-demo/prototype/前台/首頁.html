<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../style/reset.css">
  <link rel="stylesheet" href="../style/common.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

  <title>前台商城原型</title>
</head>
<body>
<!--TODO 登入彈窗、banner、懸浮、底部是無線列表-->
<div id="left">
  <header style="display: flex; align-items: center; padding: 12px; background: cornflowerblue;">
    <div style="width: 16px; cursor: pointer;">
      <div style="width: 100%; height: 2px; background: white; margin-bottom: 3px;"></div>
      <div style="width: 100%; height: 2px; background: white; margin-bottom: 3px;"></div>
      <div style="width: 100%; height: 2px; background: white;"></div>
    </div>
    <div style="color: #fff; margin-left: 12px; font-weight: bold;">商城DEMO</div>
    <a id="login" class="material-symbols-outlined" style="cursor: pointer; margin-left: auto; color: #fff;">person</a>
  </header>

  <div style="padding: 8px 12px;">
    <div style="display: flex; align-items: center; justify-content: center; width: 100%; height: 120px; border-radius: 8px; background: cornflowerblue; position: relative;">
      <div style="font-weight: 900; color: #fff;">輪播圖</div>
      <div style="position: absolute; bottom: 8px; left: 50%; transform: translateX(-50%); display: flex; align-items: center;">
        <div style="border-radius: 4px; margin: 0 4px; width: 40px; height: 2px; background: white;"></div>
        <div style="border-radius: 4px; margin: 0 4px; width: 40px; height: 2px; background: white; opacity: 0.3; cursor: pointer;"></div>
        <div style="border-radius: 4px; margin: 0 4px; width: 40px; height: 2px; background: white; opacity: 0.3; cursor: pointer;"></div>
      </div>
      <div style="position: absolute; left: -12px; top: 50%; transform: translateY(-50%); width: 28px; height: 60px; background: white; border-radius: 4px; box-shadow: 0 0 12px rgba(0,39,113,0.3); border: 1px solid cornflowerblue; display: flex; align-items: center; justify-content: center; color: cornflowerblue; cursor: pointer;">
        <span class="material-symbols-outlined">chevron_left</span>
      </div>
      <div style="position: absolute; right: -12px; top: 50%; transform: translateY(-50%); width: 28px; height: 60px; background: white; border-radius: 4px; box-shadow: 0 0 12px rgba(0,39,113,0.3); border: 1px solid cornflowerblue; display: flex; align-items: center; justify-content: center; color: cornflowerblue; cursor: pointer;">
        <span class="material-symbols-outlined">chevron_right</span>
      </div>
    </div>
  </div>
</div>

<div id="right-content">

</div>

const login = document.querySelector('#login')
